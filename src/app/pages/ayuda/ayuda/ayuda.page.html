<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ayuda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Temas de ayuda</ion-label>
    </ion-list-header>

    <ion-item detail [routerLink]="['/preguntas']">
      <ion-icon slot="start" name="list"></ion-icon>
      <ion-label>Preguntas Frecuentes</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
